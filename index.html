<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyTab</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
        <link rel="stylesheet" href="styles/global.css" />

        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="title">
                    <dotlottie-player
                        src="https://lottie.host/7ad82ad9-cf02-4f27-b0f4-ca115a8bd4ab/4PPGFjRnHl.lottie"
                        background="transparent"
                        speed="1"
                        style="width: 50px; height: 50px"
                        loop
                        autoplay
                    ></dotlottie-player>
                    <h1>My<span>TAB</span></h1>
                </div>
                <form action="https://www.google.com/search" method="get" target="_blank">
                    <label for="google-search">Search on Google</label>
                    <input type="text" name="q" id="google-search" placeholder="Google it!" tabindex="1" />
                    <i class="ph ph-google-logo"></i>
                </form>
            </header>

            <section class="shortcuts">
                <a href="https://amazon.com.br/" target="_blank" tabindex="2" title="Amazon">
                    <i class="ph ph-amazon-logo"></i>
                </a>
                <a href="https://notion.so/" target="_blank" tabindex="3" title="Notion">
                    <i class="ph ph-notion-logo"></i>
                </a>
                <a href="https://organizze.com.br/login" target="_blank" tabindex="4" title="Organizze">
                    <i class="ph ph-piggy-bank"></i>
                </a>
                <a href="https://youtube.com/" target="_blank" tabindex="5" title="Youtube">
                    <i class="ph ph-youtube-logo"></i>
                </a>
                <a href="https://www.google.com/maps" target="_blank" tabindex="6" title="Google Maps">
                    <i class="ph ph-map-pin"></i>
                </a>
                <a href="https://linkedin.com.br/" target="_blank" tabindex="7" title="LinkedIn">
                    <i class="ph ph-linkedin-logo"></i>
                </a>
            </section>
        </div>
        <main class="news">
            <section class="news-column">
                <h2>Github</h2>
                <div class="news-content github">
                    <i class="ph ph-arrow-clockwise"></i>
                </div>
            </section>
            <section class="news-column">
                <h2>Medium</h2>
                <div class="news-content medium">
                    <i class="ph ph-arrow-clockwise"></i>
                </div>
            </section>
            <section class="news-column">
                <h2>FreeCodeCamp</h2>
                <div class="news-content freecodecamp">
                    <i class="ph ph-arrow-clockwise"></i>
                </div>
            </section>
            <section class="news-column">
                <h2>TabNews</h2>
                <div class="news-content tabnews">
                    <i class="ph ph-arrow-clockwise"></i>
                </div>
            </section>
        </main>
    </body>
</html>
